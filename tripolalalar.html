    <iframe width="560" height="315" src="https://www.youtube.com/embed/wKsMt5YazE0?si=MsxM8GWHb7EbOIDB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div class="container">
        <h1>Buscador de Videos de YouTube</h1>
        <input type="text" id="searchInput" placeholder="Busca videos en YouTube..." />
        <button onclick="searchYouTube()">Buscar</button>
        <div id="videoContainer" class="gif-container"></div>
    </div>
    
<main>
    <script>
        // YouTube Data API
        const API_KEY = 'AIzaSyDZmpROo7aqAfgeDPEG-eD5_lwEUVMUCNw'; // Clave de API de YouTube

        async function searchYouTube() {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${API_KEY}`);
            const data = await response.json();
            const videoContainer = document.getElementById('videoContainer');

            videoContainer.innerHTML = ''; // Limpiar resultados anteriores

            data.items.forEach(video => {
                const videoDiv = document.createElement('div');
                const videoTitle = document.createElement('h3');
                videoTitle.textContent = video.snippet.title;
                const videoIframe = document.createElement('iframe');
                videoIframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
                videoIframe.width = "560";
                videoIframe.height = "315";
                videoIframe.frameBorder = "0";
                videoIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                videoIframe.allowFullscreen = true;

                videoDiv.appendChild(videoTitle);
                videoDiv.appendChild(videoIframe);
                videoContainer.appendChild(videoDiv);
            });
        }

        // Configuración para el correo
        function sendEmail() {
            var recipient = "hvanessa096@gmail.com" // Cambia esto con el correo deseado
            var subject = "Asunto del correo";
            var body = "Este es el cuerpo del correo.";

            var mailto_link = "mailto:" + recipient + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

            window.location.href = mailto_link;
        }
    </script>
